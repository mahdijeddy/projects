<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>form</title>
</head>

<body>
    <nav class="navbar">
        <button id="change-btn">عضویت</button>
    </nav>
    <div id="login" class="form">

        <div class="head">
            <h2>ورود به حساب کاربری</h2>
        </div>
        <form action="#">
            <div class="top">
                <div>
                    <label for="userNAme">نام کاربری</label>
                    <input type="text" name="userName" id="userName">
                </div>



            </div>
            <div class="center">
                <div>
                    <label for="userNAme">پسورد </label>
                    <input type="password" name="password" id="password">
                </div>
                <button>ورود</button>
            </div>
            <div class="bottom">
                <div>
                    <label style="font-size: 22px;color: rgb(157, 17, 212);" for="ch"/>بخاطر سپردن</label>
                    <div class="box" for="ch">
                        <input type="checkbox" name="" id="ch">
                        
                    </div>
                </div>
                <a href="#">فراموشی رمز عبور</a>
            </div>
        </form>
        <small style="margin-bottom: 5px;color: blueviolet;"><span>&copy;</span>
            تمامی حقوق محفوظ است </small>
    </div>


    <div id="signup" class="form">
        <div class="head">
            <h2>ایجاد حساب کاربری</h2>
        </div>
        <form action="#">
            <div class="top2">
                <div><label for="Name">نام و نام خوانوادگی</label>
                    <input type="text" name="name" id="Name">
                </div>
                <div>
                    <label for="Password">پسورد </label>
                    <input type="text" name="pasword" id="Password">
                </div>


            </div>


            <div class="center">
                <div>
                    <label for="Phone"> تلفن</label>
                <input type="text" name="phone" id="ph">
                </div>
                <div>
                    <label for="ٍEmail"> ایمیل</label>
                <input type="text" name="email" id="Email">
                </div>
            </div>
            <div class="bottom">
                <div><label for="checkbox"> قوانین را میپذیرم</label>
                    <input type="checkbox" name="" id="">
                </div>
                <button class="btn2">ثبت مشخصات</button>
            </div>
        </form>
        <small style="margin-bottom: 5px;color: blueviolet;"><span>&copy;</span>
            تمامی حقوق محفوظ است </small>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
